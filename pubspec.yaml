name: mangxahoi
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.1.1
  cloud_firestore: ^6.0.2
  firebase_auth: ^6.1.0
  firebase_storage: ^13.0.2
  provider: ^6.1.5
  firebase_app_check: ^0.4.1
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logoapp.png
    - assets/logosybau.png

# ⚙️ Cấu hình icon ứng dụng
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/logoapp.png"
  min_sdk_android: 21

# ⚙️ Cấu hình màn hình khởi động (Splash)
flutter_native_splash:
  color: "#ffffff"                 # Màu nền (trắng)
  image: assets/logosybau.png      # Ảnh hiển thị khi khởi động app
  android_12:
    image: assets/logosybau.png
    icon_background_color: "#ffffff"
  android: true
  ios: true
  web: true
